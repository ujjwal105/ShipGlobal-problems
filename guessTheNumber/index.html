<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Guess a number from 1 to 100</h1>
        <div class="feedback" id="feedback">Your number is...</div>
        <input type="text" id="userGuess" min="1" max="100" placeholder="0">
        <button id="checkGuess">Check</button>
        <p>You have <span id="attempts">5</span> Chances</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
